apiVersion: apps/v1
kind: Deployment
metadata:
  name: nrf-deployment
  labels:
    app: nrf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nrf
  template:
    metadata:
      labels:
        app: nrf
    spec:
      containers:
      - name: nrf
        image: maksimszaszkow/nrf:latest
        ports:
        - containerPort: 80