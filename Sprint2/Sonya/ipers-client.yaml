apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iperf-clients
  labels:
    app: iperf-client
spec:
  selector:
    matchLabels:
      app: iperf-client
  template:
    metadata:
      labels:
        app: iperf-client
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: iperf-client
        image: alectolytic/netperf:latest
        command: ['netperf','-H','10.104.1.29','-t','TCP_RR','-o','-o min_latency,max_latency,mean_latency']
      terminationGracePeriodSeconds: 0