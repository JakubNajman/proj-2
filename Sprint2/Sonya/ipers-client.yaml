apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iperf-clients
  labels:
    app: iperf-client
spec:
  selector:
    matchLabels:
      app: iperf-client
  template:
    metadata:
      labels:
        app: iperf-client
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: iperf-client
        image: alectolytic/netperf:latest
        command: ['netperf','-H','10.100.0.22','-l','100','-t','TCP_RR','-v','2','--','-o','min_latency,mean_latency,max_latency,stddev_latency,transaction_rate']
        #-l 100 -t TCP_RR -v 2 -- -o min_latency,mean_latency,max_latency,stddev_latency,transaction_rate
      terminationGracePeriodSeconds: 0